
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <style>
        .new{
            border:royalblue ;
            background-color: grey;
            border: green;
            margin-left: 30px;
            border: 2px; color: #000 ;
            padding: 20px;
            margin-left: 5px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
<div class="new">
    <form>

        <h3>Fill The Form</h3>
        <br>
        <br>
        First name : 
        <input type="text" name="first name" value="name" placeholder="first name" required>
        <br>
        <br>
        Last name :
        <input type="text" name="Last name" value="last name" placeholder="last name" required>
        <br>
        <br>
        Address :
        <textarea name="address" id="address" cols="30" rows="10"></textarea>
        <br>
        <br>
        select the Gender:
        <input type="radio" name="radio">Male
        <input type="radio" name="radio">Female
        <br>
        <br>
        select the Language:
        <select name="lan" id="lan">
            <option value="eng" >English</option>
            <option value="eng" >Hindi</option>
        </select>
        <br>
        <br>
        select the Course:
        
        <input type="checkbox" name="checkbox">Python
        <input type="checkbox" name="checkbox">Php
        <input type="checkbox" name="checkbox">Mysql
        <input type="checkbox" name="checkbox">java
        
    </form>

    <br>
    <br>

    <button >save</button>
    <button >exit</button>
    <button >reset</button>

</div>
</body>
</html>
